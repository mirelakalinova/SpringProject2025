<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>

<th:block sec:authorize="!isAuthenticated()" th:insert="~{fragments/menu}"></th:block>
<div class="wrapper">
	<div   sec:authorize="isAuthenticated()" class="dashboard-menu"><th:block th:insert="~{fragments/navbar}"></th:block></div>
<div class="content">
	<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-light"  >
		<div class="container-fluid" >

			<button type="button" id="sidebarCollapse" class="btn btn-info">
				<i class="fas fa-align-left"></i>

			</button>
			<button class="btn btn-dark d-inline-block d-lg-none ml-auto d-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-align-justify"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav navbar-nav ml-auto">
					<li sec:authorize="isAuthenticated()"	>
						<form th:action="@{/logout}" th:method="POST" class="logout">
							<input  type="submit" value="Logout" class="nav-link"/><i class="fa fa-sign-out" aria-hidden="true"></i></form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
<th:block th:insert="~{${view}}"></th:block>

</div>
</div>







<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Vue.js CDN -->

<script src="https://cdn.jsdelivr.net/npm/vue-select@3.11.0/dist/vue-select.js" ></script>


<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<script src="/js/select.js"></script>

</body>
</html>
