<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Списък с потребители</h1>
    <div th:if="${message}" th:class="'alert ' + (${status} == 'success' ? 'alert-success' : 'alert-danger')">
        <span th:text="${message}"></span>
    </div>
<div class="add-user-btn">
    <a th:href="@{/add-user}">Добави потребител</a>
</div>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <td>#</td>
            <td>Email</td>
            <td>Username</td>
            <td>Роля</td>
            <td>Редакция</td>
            <td>Изтриване</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">#</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.role.label}">Роля</td>
            <td>
                <form th:action="@{/edit-user/{id}(id=${user.id})}" th:method="get">

                    <button type="submit" class="user-edit-btn user-btn">
                        Редакция
                    </button>
                </form>
            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${user.id})}" th:method="post" >

                    <button type="submit" class="user-delete-btn user-btn"  th:attr="data-name=${user.username}">
                        Изтриване
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
