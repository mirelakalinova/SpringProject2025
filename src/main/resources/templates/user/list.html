<div class="container" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <h1>Списък с потребители</h1>
    <div th:if="${message}" class="alert alert-success" >
        <span th:text="${message}" style="white-space: pre-line;"></span>
    </div>
<div class="add-user-btn">
    <a th:href="@{/user/add}">Добави потребител</a>
</div>
    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>

            <td>Email</td>
            <td>Username</td>
            <td>Роля</td>
            <td >Редакция</td>
            <td sec:authorize="hasRole('ADMIN')">Block/Unblock</td>
            <td sec:authorize="hasRole('ADMIN')">Изтриване</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">

            <td th:text="${user.email}">Email</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.role.label}">Роля</td>
            <td>
                <form th:action="@{/user/edit/{id}(id=${user.id})}" th:method="get">

                    <button type="submit" class="user-edit-btn user-btn">
                        <i class="fa-solid fa-square-pen"></i>
                    </button>
                </form>
            </td>

			<td >
				<form th:if="${user.enabled && user.username != #authentication.name}" sec:authorize="hasRole('ADMIN')" th:action="@{/user/block/{id}(id=${user.id})}" th:method="post">

					<button type="submit" class="user-delete-btn user-btn">
						<i class="fa fa-ban" aria-hidden="true"></i>
					</button>
				</form>

				<form  sec:authorize="hasRole('ADMIN')" th:if="${!user.enabled && user.username != #authentication.name}" th:action="@{/user/unblock/{id}(id=${user.id})}" th:method="post">

					<button type="submit" class="user-delete-btn user-btn" style="background: #00800073;">
						<i class="fa fa-unlock" aria-hidden="true"></i>
					</button>
				</form>
			</td>


            <td sec:authorize="hasRole('ADMIN')" th:if="${user.username != #authentication.name}">
                <form th:action="@{/user/delete/{id}(id=${user.id})}" th:method="post" >

                    <button type="submit" class="user-delete-btn user-btn"  th:attr="data-name=${user.username}">
                        <i class="fa-solid fa-trash-arrow-up"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
